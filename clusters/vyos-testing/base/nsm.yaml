apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: nsm-deploy
  namespace: flux-system
spec:
  interval: 5m
  path: "./common/nsm/base"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: vyos
  namespace: flux-system
spec:
  interval: 5m
  path: "./clusters/vyos-testing/vyos"
  prune: true
  dependsOn:
    - name: nsm-deploy
  sourceRef:
    kind: GitRepository
    name: flux-system
