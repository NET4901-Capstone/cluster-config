apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-base
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: helm-repositories
  path: "./clusters/istio/istio-base"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-daemon
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: istio-base
  path: "./clusters/istio/istio-daemon"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-ingress
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: istio
  path: "./clusters/istio/istio-ingress"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: istio-example
  namespace: flux-system
spec:
  interval: 5m
  dependsOn:
    - name: istio-ingress
  path: "./clusters/istio/bookinfo-example"
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-system