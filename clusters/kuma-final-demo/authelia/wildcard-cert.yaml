apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: wildcard-cert
  namespace: authelia
spec:
  secretName: kuberbitnetes-wildcard
  issuerRef:
    name: letsencrypt-staging
    kind: ClusterIssuer
  commonName: "*.kuberbitnetes.xyz"
  dnsNames:
    - kuberbitnetes.xyz
    - "*.kuberbitnetes.xyz"
